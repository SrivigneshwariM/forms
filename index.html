      <form role="form">

            </div>
         </div><br>
         <div class="form-group">
            <label class="col-sm-2 text-warning" for="mailid"><b>Email ID</b></label>
            <div class="col-sm-10">
            <input type="mail" id="mailid" class="form-control form-control-lg" />
         </div>
          </div><br>

            <input type="date" id="dob" class="form-control form-control-lg" />
         </div>
          </div><br>
         <div class = "form-group">
            <label for = "name"  class="col-sm-2 text-warning"><b>Address</b></label>
            <div class="col-sm-10">
            <textarea class = "form-control" rows = "3"></textarea>
         </div></div><br>
         <div class = "radio">
            <label for="optionsRadios1"  class=" text-warning"><b>Gender</b></label>
               <input type = "radio" name = "optionsRadios" id = "optionsRadios1" value = "option1" checked><b>Male</b> 
               <input type = "radio" name = "optionsRadios" id = "optionsRadios2" value = "option1"> <b>Female</b>
               <input type = "radio" name = "optionsRadios" id = "optionsRadios3" value = "option1"> <b>Other</b>
         </div><br>
         <div class = "form-group">
            <label for = "name"  class="col-sm-3 text-warning"><b>City</b></label>
            <div class="col-sm-10">
            <select class = "form-select">

               <option>Tirchy</option>

         </div><br>
         <div class="checkbox">

            <input type="checkbox"> Check me out</b>
